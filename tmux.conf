#
# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.  This is intended for tmux 1.3, which handles pane selection
# differently from the previous versions

# Set the prefix to ^A.
unbind C-b
set -g prefix ^a
bind a send-prefix

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# bind : toggle synchronize panes
bind y setw synchronize-panes

# vi-style controls for copy mode
setw -g mode-keys vi
# }}}

# pane border
set-option -g pane-border-fg        colour237
set-option -g pane-active-border-fg colour237

# powerline
# source ~/.rc/powerline/powerline/bindings/tmux/powerline.conf
set-option -g default-terminal "screen-256color"

# status line
set -g status-left-length 90
set -g status-right-length 150
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-interval 60
set -g status-left '#[fg=colour235,bg=colour252,bold] #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour234,bg=colour39,noreverse,bold] #I #W #[fg=colour39,bg=colour234,nobold]"
set -g status-right "#[]%a %d-%m-%Y %H:%M #[fg=color39]"
# set -g status-right "[ #[]Mem: #(cat /proc/meminfo | grep MemFree | cut -d : -f 2 | tr -d \" \")/#(cat /proc/meminfo | grep MemTotal | cut -d : -f 2 | tr -d \" \")#[default] ][ #[]Loadavg: #(cat /proc/loadavg | cut -d \" \" -f 1)#[default] ][ #[]%a %d-%m-%Y %H:%M #[fg=color39]]"

